<h1 class="d-flex align-items-center">
    <span>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></span>

</h1>
<hr>
<div class="row">
    <div class="col-md-4 animated fadeIn fast">
        <div class="d-flex flex-wrap">
            <div class="mr-4">
                <img [src]="heroe.img" class="img-fluid rounded-start" alt="...">
                <h3>{{heroe.nombre}}</h3>
            </div>
            <div>

                <hr>
                <p>{{heroe.bio}}</p>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <h3>Casa Creadora de Comics: {{heroe.casa}}</h3>
        <p class="card-text">
            <hr>
            <div *ngIf="heroe.casa.includes('Marvel') else DC">
                <img src="assets\img\Marvel.jpg" alt="a">
            </div>
            <ng-template #DC>
                <div>
                    <img src="assets\img\DC.jpg" alt="a">
                </div>
            </ng-template>

    </div>


</div>

<div class="">
    <button class="btn btn-outline-danger btn-black ml-auto" (click)="goBack()">Regresar</button>
</div>
